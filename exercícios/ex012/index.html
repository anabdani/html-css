<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <title>Vídios com HTML5</title>
</head>
<body>
   <H1>Inserindo vídios hospedados localmente.</H1> 
   <p>Este vídeo está hospedado no meu próprio servidor.</p>

   <video width="560" poster="imagens/fot.jpg" controls autoplay loop>
    <source src="midia/Video mp4.mp4" type="video/mp4">
    <source src="midia/Video m4v.mkv" type="video/m4v">
    <source src="midia/Video webm.webm" type="video/webm">
    <source src="midia/Video ogv.ogv" type="video/ogv">
    <p>seu navegador não tem compatibilidade com reprodução de vídeo.</p>
   </video>

   <h1>inserindo vídeo do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OHgpwHgMUhY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>0
</body>
</html>
