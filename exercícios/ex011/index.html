<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
   <h1>imagens dinâmica</h1> 
   <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>

 <picture>
   <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
   <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
   <img src="imagens/foto-g.png" alt="Imagem flexível">
 </picture>

 <h1>Reproduuzindo Áudio</h1>
 <p>Vamos aprender a reproduzir áudio em HTML5.</p>
 <audio src="midia/musica.mpeg" controls autoplay></audio>
 <audio preload="metadata" autoplay controls loop> 
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.mp3" type="audio/ogg">
    <source src="midia/musica.mpeg" type="audio/wav">
    <p>infelizmete seu navegador não consegue reproduzir áudio. <a href="midia/musica.mpeg">clique aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
