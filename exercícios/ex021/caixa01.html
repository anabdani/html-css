<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: darkgray;
            height: 300px;
            width: 300px;
             
            border: 10px solid rgb(18, 34, 18);

             padding: 10px 10px 10px 10px ;

            margin: 20px auto 40px auto;
            
            outline: 5px dashed salmon;
        }

        a { /*inline-level*/ 

             border: 1opx solid red;
             
             padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-Level</h1>
    <p>Parágrafos támbem são exemplos de box-levels,mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como isso funciona</p>
</body>
